<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

		<title>Cadastro- Ateliê Digital</title>
		<link rel="stylesheet" href="stylecad.css">
		<link rel="icon" type="imagem/png" href="imagem/logoa.ico">
    </head>
    <body>
        <div class="inteiro">
            <div class="esq">
                <div class="voltar">
                    <a href="cliente.htm"><span class="material-symbols-rounded">arrow_back</span>Voltar</a>
                </div>
                <img src="imagem/formcliente.svg">
            </div>
            <div class="dir">
                <form method="POST" action="cadcliente.php">
                    <h1>Cadastro do Cliente</h1>
                    <div class="form">
                        <div class="caixaform">
                            <label for="nome">Nome</label>
                            <input id="nome" type="text" name="nome" placeholder="Digite seu nome..." required>
                        </div>
                        <div class="caixaform">
                            <label for="cpf">CPF</label>
                            <input id="cpf" type="text" name="cpf" placeholder="000.000.000-00" required>
                        </div>
                        <div class="caixaform">
                            <label for="email">Email</label>
                            <input id="email" type="text" name="email" placeholder="Digite seu email..." required>
                        </div>
                        <div class="caixaform">
                            <label for="cel">Telefone</label>
                            <input id="cel" type="text" name="cel" placeholder="(00) 00000-0000" required>
                        </div>
                        <div class="caixaform">
                            <label for="end">Endereço</label>
                            <input id="end" type="text" name="end" placeholder="Digite seu endereço..." required>
                        </div>
                        <div class="enviar">
                            <input type="submit" value="Cadastrar">
                        </div>
                    </div>
				</form>
            </div>
        </div>
    </body>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
